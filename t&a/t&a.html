          <form class="row g-4">
            <!-- Order Info -->
            <div class="col-md-6">
              <label for="orderNumber" class="form-label">Order # <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="orderNumber" placeholder="Enter Order Number" />
            </div>

            <div class="col-md-6">
              <label for="styleSelect" class="form-label">Buyer Name <span class="text-danger">*</span></label>
              <div class="d-flex gap-2">
                <select class="form-select" id="styleSelect">
                  <option value="">Select Buyer Name</option>
                  <option>Buyer 1</option>
                  <option>Buyer 2</option>
                </select>
                <button type="button" class="btn btn-warning btn-add" title="Add New Buyer">
                  <i class="fas fa-plus"></i>
                </button>
              </div>
            </div>

            <div class="col-md-6">
              <label for="referenceNo" class="form-label">Reference No</label>
              <input type="text" class="form-control" id="referenceNo" placeholder="Enter Reference No" />
            </div>

            <div class="col-md-6">
              <label for="buyerCode" class="form-label">Buyer Code</label>
              <input type="text" class="form-control" id="buyerCode" placeholder="Enter Buyer Code" />
            </div>

            <div class="col-md-6">
              <label for="qty" class="form-label">Order Qty <span class="text-danger">*</span></label>
              <input type="number" class="form-control" id="qty" placeholder="Enter Quantity" />
            </div>
          </form>
        </div>

        <!-- Process Planning -->
        <div class="container form-section">
          <h4 class="mb-4">Process Planning Form</h4>

          <div class="row g-3 mb-4">
            <div class="col-md-5">
              <label for="mainProcessType" class="form-label">Process Type</label>
              <select id="mainProcessType" class="form-select">
                <option selected disabled>Select</option>
                <option>Yarn</option>
                <option>Knitting</option>
                <option>Dyeing</option>
                <option>Printing</option>
              </select>
            </div>

            <div class="col-md-5">
              <label for="mainPlannedDate" class="form-label">Planned Date</label>
              <input type="date" class="form-control" id="mainPlannedDate" />
            </div>

            <div class="col-md-1 d-flex align-items-end">
              <button class="btn btn-success w-100" type="button" onclick="addRow()">
                Add
              </button>
            </div>
          </div>

          <div class="table-responsive">
            <table class="table table-striped table-hover" id="processTable">
              <thead class="table-white">
                <tr>
                  <th>S.No.</th>
                  <th>Process Type</th>
                  <th>Planned Date</th>
                </tr>
              </thead>
              <tbody>
                <!-- Dynamic rows will be inserted here -->
              </tbody>
            </table>
          </div>

          <div class="text-center mt-4">
            <button class="btn btn-primary px-4" type="submit">Submit</button>
          </div>
        </div>
      </div>

  <!-- Script -->
  <script src="../script.js"></script>
  <script>
    let serialNo = 1;

    function addRow() {
      const processType = document.getElementById("mainProcessType").value;
      const plannedDate = document.getElementById("mainPlannedDate").value;

      if (!processType || !plannedDate) {
        alert("Please fill both Process Type and Planned Date.");
        return;
      }

      const tableBody = document
        .getElementById("processTable")
        .querySelector("tbody");
      const newRow = tableBody.insertRow();
      newRow.innerHTML = `
        <td>${serialNo++}</td>
        <td>${processType}</td>
        <td>${plannedDate}</td>
      `;

      // Reset input fields
      document.getElementById("mainProcessType").value = "Select";
      document.getElementById("mainPlannedDate").value = "";
    }
  </script>
