<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login </title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    * {
      font-family: 'Poppins', sans-serif;
    }

    body,
    html {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    body {
      background: url(../assets//bg-image/bg-login.jpg);
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .erp-login-wrapper {
      width: 400px;
      background: rgba(255, 255, 255, 0.15);
      -webkit-backdrop-filter: blur(12px);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
      color: #fff;
    }

    .erp-logo {
      width: 80px;
      margin-bottom: 15px;
    }

    .erp-login-title {
      font-weight: 600;
      margin-bottom: 30px;
      color: black;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 8px;
      font-weight: 500;
    }

    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
    }

    .erp-login-button {
      background-color: #ff5722;
      border: none;
      padding: 10px;
      font-weight: bold;
      color: #fff;
      border-radius: 10px;
      transition: 0.3s;
    }

    .erp-login-button:hover {
      background-color: #e64a19;
      box-shadow: 0 0 10px #e64a19;
    }

    label {
      color: #fff;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <div class="erp-login-wrapper text-center">
    <img src="your-logo.png" alt="Clothing ERP Logo" class="erp-logo" />
    <h3 class="erp-login-title ">Welcome Back</h3>

    <form>
      <div class="mb-3 text-start">
        <label for="email" class="form-label">Email ID</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required />
      </div>

      <div class="mb-3 text-start">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" required />
      </div>

      <div class="d-grid mt-4">
        <button type="submit" class="btn erp-login-button">Login</button>
      </div>
    </form>
  </div>
</body>

</html>
