      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- jQuery (required for Select2) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Select2 CSS & JS -->

      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>

      <div class="bar"></div>

        <li>

            ><i class="fas fa-palette"></i><span>Planning</span></a

            ><i class="fas fa-credit-card"></i><span>Billing</span></a

            ><i class="fas fa-cogs"></i><span>Settings</span></a

        <li class="has-submenu">
          <a href="#" class="submenu-toggle">
            <i class="fas fa-layer-group"></i><span>Masters</span

              >

                ><i class="fas fa-user-tag"></i><span> Buyers</span></a

                ><i class="fas fa-calendar-alt"></i><span> Styles</span></a
              >
            </li>
          </ul>
        </li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main id="mainContent" class="main-content">
      <!-- Header -->
      <div
        class="header d-flex justify-content-between align-items-center px-4 py-2 bg-white border-bottom shadow-sm w-100"
      >
        <h4 class="fw-bold mb-0">New Plan</h4>
        <div>
          <i class="bi bi-bell fs-4 me-3"></i>
          <i
            id="profileIcon"
            class="bi bi-person-circle fs-4"
            style="cursor: pointer"
          ></i>
        </div>
      </div>

      <!-- Profile Dropdown -->
      <div class="position-fixed top-0 end-0 p-3 z-3">
        <div class="position-relative d-inline-block">
          <div
            id="profileDropdown"
            class="dropdown-menu show shadow"
            style="display: none; position: absolute; right: 0; top: 50px"
          >
            <a class="dropdown-item" href="#">My Profile</a>
            <a class="dropdown-item" href="#">Settings</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item text-danger" href="#">Logout</a>
          </div>
        </div>
      </div>

      <!-- Form Section -->
      <div class="container-fluid px-3">
        <div class="card shadow-sm rounded-4 mt-4">
          <div class="card-body">
            <h2 class="mb-4">Add New Plan</h2>
            <form class="row g-4">
              <div class="col-md-6">
                <label for="orderNumber" class="form-label"
                  >Order # <span class="text-danger">*</span></label
                >
                <input
                  type="text"
                  class="form-control"
                  id="orderNumber"
                  placeholder="Enter Order Number"
                />
              </div>
              <div class="col-md-6">
                <label for="buyerName" class="form-label"
                  >Buyer Name <span class="text-danger">*</span></label
                >
                <div class="d-flex gap-2">
                  <select class="form-select" id="buyerName">
                    <option value="">Select Buyer Name</option>
                    <option>Buyer 1</option>
                    <option>Buyer 2</option>
                  </select>
                  <button
                    type="button"
                    class="btn btn-warning btn-add"
                    title="Add New Buyer"
                  >
                    <i class="fas fa-plus"></i>
                  </button>
                </div>
              </div>
              <div class="col-md-6">
                <label for="referenceNo" class="form-label">Reference No</label>
                <input
                  type="text"
                  class="form-control"
                  id="referenceNo"
                  placeholder="Enter reference no"
                />
              </div>
              <div class="col-md-6">
                <label for="buyerCode" class="form-label">Buyer Code</label>
                <input
                  type="text"
                  class="form-control"
                  id="buyerCode"
                  placeholder="Enter Buyer Code"
                />
              </div>
              <div class="col-md-6">
                <label for="qty" class="form-label"
                  >Order Qty <span class="text-danger">*</span></label
                >
                <input
                  type="number"
                  class="form-control"
                  id="qty"
                  placeholder="Enter Quantity"
                />
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Style Section -->
      <div class="container-fluid px-3">
        <div class="card shadow-sm rounded-4 mt-4">
          <div class="card-body">
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="styleSelect" class="form-label"
                  >Style <span class="text-danger">*</span></label
                >
                <select class="form-select" id="styleSelect">
                  <option value="">Select Style Name</option>
                  <option>1001_black 1</option>
                  <option>1002_white 2</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="qtyPlanned" class="form-label">Qty Planned</label>
                <input
                  type="text"
                  class="form-control"
                  id="qtyPlanned"
                  placeholder="Qty Planned"
                />
              </div>
            </div>

            <div class="row mb-4">
              <div class="col-md-6">
                <label for="styleTypeSelect" class="form-label"
                  >Style Type <span class="text-danger">*</span></label
                >
                <div class="d-flex gap-2">
                  <select class="form-select" id="styleTypeSelect">
                    <option value="">Select Style Type</option>
                    <option>Top</option>
                    <option>Bottom</option>
                  </select>
                  <button
                    type="button"
                    class="btn btn-warning btn-add"
                    title="Add Style Type"
                  >
                    <i class="fas fa-plus"></i>
                  </button>
                </div>
              </div>
            </div>

            <!-- Fabric Table -->
            <table class="table table-bordered align-middle">
              <thead class="table-light">
                <tr>
                  <th>S.No.</th>
                  <th>Fabric</th>
                  <th>Fabric Contents</th>
                  <th>Count</th>
                  <th>Colour</th>
                  <th>Qty</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>
                    <select class="form-select">
                      <option selected>Cotton</option>
                      <option>Linen</option>
                    </select>
                  </td>
                  <td>
                    <select class="form-select">
                      <option selected>100% Cotton</option>
                      <option>Polyester</option>
                    </select>
                  </td>
                  <td>
                    <input
                      type="text"
                      class="form-control text-center"
                      value="20s"
                      style="width: 100px"
                    />
                  </td>
                  <td>
                    <select class="form-select">
                      <option selected>Grey</option>
                      <option>White</option>
                      <option>Blue</option>
                    </select>
                  </td>
                  <td>
                    <input type="text" class="form-control" value="100 Kg" />
                  </td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>
                    <select class="form-select">
                      <option>Select</option>
                    </select>
                  </td>
                  <td>
                    <select class="form-select">
                      <option>Select</option>
                    </select>
                  </td>
                  <td>
                    <input
                      type="text"
                      class="form-control text-center"
                      value="20s"
                      style="width: 100px"
                    />
                  </td>
                  <td>
                    <select class="form-select">
                      <option>Select</option>
                    </select>
                  </td>
                  <td><input type="text" class="form-control" /></td>
                </tr>
              </tbody>
            </table>

            <div class="text-end mt-4">
              <button class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Custom Script -->
    <script src="../script.js"></script>
  </body>
</html>
