                    <form class="row g-4">
                        <div class="col-md-4">
                            <label for="supplierName" class="form-label">Supplier Name <span
                                    class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="supplierName" placeholder="Enter full name"
                                required />
                        </div>
                        <div class="col-md-4">
                            <label for="customerName" class="form-label">Company Name <span

                        </div>
                        <div class="col-md-4">
                            <label for="email" class="form-label">Email Address <span
                                    class="text-danger">*</span></label>
                            <input type="email" class="form-control" id="email" placeholder="example@email.com"
                                required />
                        </div>
                        <div class="col-md-4">
                            <label for="mobile" class="form-label">Mobile Number <span
                                    class="text-danger">*</span></label>
                            <input type="tel" class="form-control" id="mobile" placeholder="+91-XXXXXXXXXX"
                                pattern="[0-9]{10}" required />
                        </div>
                        <div class="col-md-4">
                            <label for="gst" class="form-label">GST<span class="text-danger"></span></label>
                            <input type="text" class="form-control" id="gst" placeholder="Enter GST" />
                        </div>
                        <div class="col-md-4">
                            <label for="tin" class="form-label">TIN<span class="text-danger"></span></label>
                            <input type="text" class="form-control" id="gst" placeholder="Enter TIN" />
                        </div>
                        <div class="col-md-4">
                            <label for="pan" class="form-label">PAN<span class="text-danger"></span></label>
                            <input type="text" class="form-control" id="pan" placeholder="Enter PAN" />
                        </div>
                        <div class="col-md-4">
                            <label for="cst" class="form-label">CST<span class="text-danger"></span></label>
                            <input type="text" class="form-control" id="gst" placeholder="Enter CST" />
                        </div>
                        <div class="col-md-4">
                            <label for="address1" class="form-label">Address Line 1 <span
                                    class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="address1" placeholder="Building, Street, Area"
                                required />
                        </div>
                        <div class="col-md-4">
                            <label for="address2" class="form-label">Address Line 2</label>
                            <input type="text" class="form-control" id="address2"
                                placeholder="Landmark, etc. (optional)" />
                        </div>
                        <div class="col-md-4">
                            <label for="city" class="form-label">City <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="city" placeholder="Enter city name" required />
                        </div>
                        <div class="col-md-4">
                            <label for="state" class="form-label">State <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="state" placeholder="Enter state name"

                        </div>
                        <div class="col-md-4">
