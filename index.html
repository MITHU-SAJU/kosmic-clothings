        <li>
          <a href="./budget/budget-list.html"
            ><i class="fas fa-file-invoice-dollar"></i><span>Budget</span></a

        </li>
        <li>
          <a href="./roles/roles.html"
            ><i class="fas fa-palette"></i><span>Planning</span></a

        <li>
          <a href="./logs/logs.html"
            ><i class="fas fa-chart-line"></i><span>Reports</span></a

        </li>
        <li>
          <a href="./roles/roles.html"

        <!-- Submenu -->
        <li class="has-submenu">
          <a href="#" class="submenu-toggle">
            <i class="fas fa-layer-group"></i>

    </nav>

    <!-- Main Content -->
    <main id="mainContent" class="main-content">
      <!-- Header -->
      <div
        id="mainHeader"
        class="header d-flex justify-content-between align-items-center px-4 py-2 bg-white border-bottom shadow-sm w-100"
      >
        <h4 class="fw-bold mb-0">Dashboard</h4>
        <div>
          <i class="bi bi-bell fs-4 me-3"></i>
          <i
            id="profileIcon"
            class="bi bi-person-circle fs-4"
            style="cursor: pointer"
          ></i>
        </div>
      </div>

      <!-- Profile Dropdown -->
      <div class="position-fixed top-0 end-0 p-3 z-3">
        <div class="position-relative d-inline-block">
          <div
            id="profileDropdown"
            class="dropdown-menu show shadow"
            style="display: none; position: absolute; right: 0; top: 50px"
          >
            <a class="dropdown-item" href="#">My Profile</a>
            <a class="dropdown-item" href="#">Settings</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item text-danger" href="#">Logout</a>
          </div>
        </div>
      </div>

      <!-- Chart Section -->
      <div class="container-fluid px-3">
        <div class="card shadow-sm rounded-4 mt-4">
          <div class="card-body">
            <canvas
              id="orderChart"
              class="w-100"
              style="height: 300px"
            ></canvas>
          </div>
        </div>
      </div>
    </main>

    <!-- Scripts -->
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      const ctx = document.getElementById("orderChart").getContext("2d");
      const orderChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: ["Placed", "Confirmed", "Delivered", "Cancelled"],
          datasets: [
            {
              label: "Orders",
              data: [150, 120, 100, 20],
              backgroundColor: [
                "rgba(54, 162, 235, 0.7)", // Placed
                "rgba(40, 167, 69, 0.7)", // Confirmed
                "rgba(255, 193, 7, 0.7)", // Delivered
                "rgba(220, 53, 69, 0.7)", // Cancelled
              ],
              borderColor: [
                "rgba(54, 162, 235, 1)",
                "rgba(40, 167, 69, 1)",
                "rgba(255, 193, 7, 1)",
                "rgba(220, 53, 69, 1)",
              ],
              borderWidth: 1,
            },
          ],
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                stepSize: 20,
              },
            },
          },
        },
      });
    </script>
  </body>
