  <!-- Main Content -->

    <!-- Header -->
    <div
      class="header d-flex justify-content-between align-items-center px-4 py-2 bg-white border-bottom shadow-sm w-100">
      <h4 class="fw-bold mb-0">Create User</h4>
      <div>
        <i class="bi bi-bell fs-4 me-3"></i>
        <i id="profileIcon" class="bi bi-person-circle fs-4" style="cursor: pointer"></i>
      </div>
    </div>

    <!-- Profile Dropdown -->
    <div class="position-fixed top-0 end-0 p-3 z-3">
      <div class="position-relative d-inline-block">
        <div id="profileDropdown" class="dropdown-menu show shadow"
          style="display: none; position: absolute; right: 0; top: 50px">
          <a class="dropdown-item" href="#">My Profile</a>
          <a class="dropdown-item" href="#">Settings</a>

        </div>
      </div>
    </div>
    <div class="container-fluid px-3">
      <div class="card shadow-sm rounded-4 mt-4">
        <div class="card-body">
          <form class="row g-4 needs-validation" novalidate>
            <!-- Name -->
            <div class="col-md-6">
              <label for="name" class="form-label">
                Full Name <span class="text-danger">*</span>
              </label>
              <input type="text" class="form-control" id="name" placeholder="Enter full name" required />
            </div>

            <!-- Email -->
            <div class="col-md-6">
              <label for="email" class="form-label">
                Email ID <span class="text-danger">*</span>
              </label>
              <input type="email" class="form-control" id="email" placeholder="Enter email address" required />
            </div>

            <!-- Password -->
            <div class="col-md-6">
              <label for="password" class="form-label">
                Password <span class="text-danger">*</span>
              </label>
              <input type="password" class="form-control" id="password" placeholder="Enter password" required />
            </div>

            <!-- Confirm Password -->
            <div class="col-md-6">
              <label for="confirmPassword" class="form-label">
                Confirm Password <span class="text-danger">*</span>
              </label>
              <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter password"
                required />
            </div>

            <!-- Mobile Number -->
            <div class="col-md-6">
              <label for="mobile" class="form-label">
                Mobile Number <span class="text-danger">*</span>
              </label>
              <input type="tel" class="form-control" id="mobile" placeholder="Enter 10-digit mobile number"
                pattern="[0-9]{10}" required />
            </div>

            <!-- Role -->
            <div class="col-md-6">
              <label for="role" class="form-label">
                Role <span class="text-danger">*</span>
              </label>
              <select class="form-select" id="role" required>
                <option value="">Select Role</option>
                <option value="admin">Admin</option>
                <option value="user">User</option>
              </select>
            </div>

            <!-- Submit -->
            <div class="col-12 text-end">
              <button type="submit" class="btn btn-primary px-4">
                Create User
              </button>
            </div>
          </form>
        </div>
      </div>
